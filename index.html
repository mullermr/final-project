<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Final Project </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id = "instrument-store">
  <button id = "add" class = "button" v-on:click = "addNewInstrument()">Add New Instrument</button>
  <button id = "cart" class = "button" v-on:click = "emptyCart">Cart: {{cart.length}}</button>
  <div v-for = "(instrument, index) in instruments" class = "instrumentBanner" class = "instrument.brand" v-on:click = "displayInfo(instrument)" v-bind:class = "{hide: instrument.inCart}">
    <div class = "banner">
      <img v-bind:src ="instrument.img"/>
      <div>
        {{instrument.name}}
      </div>
      <button v-on:click = "addToCart(instrument)">
        Add To Cart
      </button>
    </div>
    <div class = "popUp" v-show = "instrument.details">
      <div class = "popUpInfo">
        <img v-bind:src ="instrument.img"/>
        <p>
          Name: {{instrument.name}}
        </p>
        <p>
          Type: {{instrument.type}}
        </p>
        <p>
          Brand: {{instrument.brand}}
        </p>
        <p>
          Price: ${{instrument.price}}
        </p>
        <button v-on:click = "addToCart(instrument)">
          Add To Cart
        </button>
      </div>
    </div>
  </div> 
  <div class = "empty" v-show="this.cart.length === this.instruments.length">
    <h1>
      Store is Empty
    </h1>
  </div>
  <div class = "popUp" v-show = "addInstrumentPopUp">
      <div class = "popUpInfo">
        <h3>Add New Instrument</h3>
        <ul>  
          <li>
            <label for="required">*: Required</label>
              
          </li>
          <li>
            <label for="name">* Instrument Name:</label>
            <input type="text" v-model = "instruments.name" placeholder = "Instrument Name"/>
          </li>
          <li>
            <label for="type">* Instrument Type:</label>
            <input type="text" v-model = "instruments.type" placeholder = "Instrument Type"/>
          </li>
          <li>
            <label for="brand">* Brand:</label>
            <select v-model="instruments.brand">
              <option>Fender</option>
              <option>Yamaha</option>
              <option>Maton</option>
            </select>
          </li>
          <li>
            <label for="price">* Price: $</label>
            <input type="text" v-model = "instruments.price" placeholder = "Instrument Price"/>
          </li>
          <li>
            <label for="img">Instrument Image:</label>
            <input type="text" v-model = "instruments.img" placeholder = "Instrument Img URL"/>
          </li>
        </ul>
        <button class = "addNewInstrument" v-on:click = "addInstrument()">
        Add Instrument
      </button>
        <button class = "cancel" v-on:click = "addNewInstrument()">
        Cancel
      </button>
      </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
